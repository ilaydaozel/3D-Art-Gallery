<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Art Gallery</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #menuPanel {
                position: absolute;
                background-color: rgba(255, 255, 255, 0.4);
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }

            #startButton {
                height: 200px;
                width: 500px;
                position: relative;
                font-size: 40px;
                border-radius: 50px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
    </style>
    <script type="module" crossorigin src="./assets/index-Bos-GzML.js"></script>
  </head>
  <body>
    <div id="menuPanel">
      <button id="startButton">Click to Start</button>
    </div>  
  </body>
</html>
